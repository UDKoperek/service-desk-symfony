api_platform:
    title: User API
    version: 1.0.0
    enable_swagger_ui: true
    enable_re_doc: false
    swagger:
        api_keys:
            JWT:
                name: 'Authorization'
                type: 'header'
    defaults:
        stateless: true
        cache_headers:
            vary: ['Content-Type', 'Authorization', 'Origin']
            
